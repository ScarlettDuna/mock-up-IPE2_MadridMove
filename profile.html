<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="device home">
        <div class="app">
            <div class="logo-wrapper">
                <img src="assets/logo_short.jpg" alt="logo madrid move">
            </div>
            <h1>Iniciar sesión</h1>
            <form class="login-form form-block">
                <input type="email" name="email" placeholder="Correo electrónico" required>

                <input type="password" name="password" placeholder="Contraseña" required>

                <button type="submit">Continuar</button>
            </form>
            <p class="login-hint">Acceso de demostración</p>


        </div>
        <nav>
            <button class="nav-btn active" data-page="profile.html" aria-label="Usuario">
                <img src="assets/person_24dp.svg" alt="search button" aria-hidden="true">
            </button>
            <button class="nav-btn" data-page="card.html" aria-label="Tarjeta transporte">
                <img src="assets/payment_card.svg" alt="tarjeta transporte" aria-hidden="true">
            </button>
            <button class="nav-btn" data-page="index.html" aria-label="Búsqueda">
                <img src="assets/search.svg" alt="búsqueda trayecto" aria-hidden="true">
            </button>
            <button class="nav-btn" data-page="favorites.html" aria-label="Favoritos">
                <img src="assets/star_24dp.svg" alt="trayectos favoritos" aria-hidden="true">
            </button>
            <button class="nav-btn" data-page="report.html" aria-label="Reports">
                <img src="assets/report_24dp.svg" alt="reports incidencias" aria-hidden="true">
            </button>
        </nav>
    </div>
</body>

</html>
