<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Transporte</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
<div class="device home">
    <div class="app">
        <div class="logo-wrapper">
            <img src="assets/TarjetaTransporte.jpg" alt="logo madrid move">
        </div>
        <h1>Tarjeta Transporte</h1>
        <div class="card-actions">
            <button type="button">Consultar saldo</button>
            <button type="button">Cargar tarjeta</button>
            <button type="button">Tarjeta bancaria</button>
            <button type="button">Facturas</button>
            <button type="button">Información</button>
        <p class="card-hint">Acceso a servicios de la Tarjeta Transporte</p>    
        </div>
        
    </div>
    <nav>
        <button class="nav-btn" data-page="profile.html" aria-label="Usuario">
            <img src="assets/person_24dp.svg" alt="search button" aria-hidden="true">
        </button>
        <button class="nav-btn active" data-page="card.html" aria-label="Tarjeta transporte">
            <img src="assets/payment_card.svg" alt="tarjeta transporte" aria-hidden="true">
        </button>
        <button class="nav-btn" data-page="index.html" aria-label="Búsqueda">
            <img src="assets/search.svg" alt="búsqueda trayecto" aria-hidden="true">
        </button>
        <button class="nav-btn" data-page="favorites.html" aria-label="Favoritos">
            <img src="assets/star_24dp.svg" alt="trayectos favoritos" aria-hidden="true">
        </button>
        <button class="nav-btn" data-page="report.html" aria-label="Reports">
            <img src="assets/report_24dp.svg" alt="reports incidencias" aria-hidden="true">
        </button>
    </nav>
</div>
</body>
</html>
