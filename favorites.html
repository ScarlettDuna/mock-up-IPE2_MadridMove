<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trayectos favoritos</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <div class="device home">
        <div class="app">
            <header class="app-header compact-header">
                <img src="assets/logo_sinNombre.png" alt="logo madrid move" aria-hidden="true">
                <h1>Trayectos Favoritos</h1>
            </header>

            <div class="favorites-list">

                <a href="trayecto_biblioteca.html" class="favorite-card">
                    <div class="favorite-image">
                        <img src="assets/trayecto_biblioteca.jpg" alt="Instituto a Biblioteca">
                    </div>
                    <div class="favorite-info">
                        <h2>Instituto → Biblioteca</h2>
                        <p>12 min · Bus + a pie</p>
                    </div>
                </a>

                <a href="trayecto_casa.html" class="favorite-card">
                    <div class="favorite-image">
                        <img src="assets/trayecto_casa.jpg" alt="Instituto a Casa">
                    </div>
                    <div class="favorite-info">
                        <h2>Instituto → Casa</h2>
                        <p>18 min · Metro</p>
                    </div>
                </a>

                <a href="trayecto_trabajo.html" class="favorite-card">
                    <div class="favorite-image">
                        <img src="assets/trayecto_trabajo.jpg" alt="Casa a Trabajo">
                    </div>
                    <div class="favorite-info">
                        <h2>Casa → Trabajo</h2>
                        <p>25 min · Bus</p>
                    </div>
                </a>

            </div>


        </div>
        <nav>
            <button class="nav-btn" data-page="profile.html" aria-label="Usuario">
                <img src="assets/person_24dp.svg" alt="search button" aria-hidden="true">
            </button>
            <button class="nav-btn" data-page="card.html" aria-label="Tarjeta transporte">
                <img src="assets/payment_card.svg" alt="tarjeta transporte" aria-hidden="true">
            </button>
            <button class="nav-btn" data-page="index.html" aria-label="Búsqueda">
                <img src="assets/search.svg" alt="búsqueda trayecto" aria-hidden="true">
            </button>
            <button class="nav-btn active" data-page="favorites.html" aria-label="Favoritos">
                <img src="assets/star_24dp.svg" alt="trayectos favoritos" aria-hidden="true">
            </button>
            <button class="nav-btn" data-page="report.html" aria-label="Reports">
                <img src="assets/report_24dp.svg" alt="reports incidencias" aria-hidden="true">
            </button>
        </nav>
    </div>
</body>

</html>
