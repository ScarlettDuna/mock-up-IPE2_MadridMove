<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page - Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<div class="device home">
    <div class="app">
        <div class="logo-wrapper">
            <img src="assets/logo_short.jpg" alt="logo madrid move">
        </div>
        <h1>¿A dónde quieres ir?</h1>
        <form action="" method="post">
            <input type="text" name="origen" id="origen" placeholder="Origen">
            <button type="button">Usar mi ubicación actual</button>
            <br>
            <input type="text" name="destino" id="destino" placeholder="Destino">
            <button type="button" class="btn" aria-label="Intercambiar">
                <img src="assets/swap.svg" alt="intercambiar origen-destino">
            </button>
            <div class="accessibility-option">
                <label>
                    <input type="checkbox" id="mov_red" name="mov_red">
                    <span>Tengo movilidad reducida</span>
                </label>
            </div>

            <button type="submit">Buscar</button>
        </form>
    </div>
    <nav>
        <button class="nav-btn" data-page="profile.html" aria-label="Usuario">
            <img src="assets/person_24dp.svg" alt="search button" aria-hidden="true">
        </button>
        <button class="nav-btn" data-page="card.html" aria-label="Tarjeta transporte">
            <img src="assets/payment_card.svg" alt="tarjeta transporte" aria-hidden="true">
        </button>
        <button class="nav-btn active" data-page="index.html" aria-label="Búsqueda">
            <img src="assets/search.svg" alt="búsqueda trayecto" aria-hidden="true">
        </button>
        <button class="nav-btn" data-page="favorites.html" aria-label="Favoritos">
            <img src="assets/star_24dp.svg" alt="trayectos favoritos" aria-hidden="true">
        </button>
        <button class="nav-btn" data-page="report.html" aria-label="Reports">
            <img src="assets/report_24dp.svg" alt="reports incidencias" aria-hidden="true">
        </button>
    </nav>
</div>
</body>
</html>
