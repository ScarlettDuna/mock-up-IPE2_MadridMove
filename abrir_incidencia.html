<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page - Search</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
<div class="device home form-page">
    <div class="app">
        <header class="app-header compact-header">
            <img src="assets/logo_sinNombre.png" alt="" aria-hidden="true">
            <h1>Abrir Incidencias</h1>
        </header>
        <form class="form-incidencia form-block">
            <p class="form-hint">Describe la incidencia para ayudar a otros usuarios</p>

            <label for="tipo-incidencia">Tipo de incidencia:</label>
            <select name="tipo-incidencia" id="tipo-incidencia">
                <option value="accidente">Accidente de tráfico</option>
                <option value="obra">Obra en vía pública</option>
                <option value="obstaculo">Otro obstáculo en vía pública</option>
                <option value="funcionamiento">Mal funcionamiento transporte público</option>
            </select>
            <label for="detalles">Detalles:</label>
            <input type="text" name="detalles" id="detalles">
            <label for="linea-afect">Línea/s afectada/s:</label>
            <input type="text" name="linea-afect" id="linea-afect">
            <label for="foto-file">Adjuntar foto:</label>
            <input type="file" name="foto-file" id="foto-file">
            <label for="ubicacion">Ubicación:</label>
            <input type="text" name="ubicacion" id="ubicacion">
            <button class="use-location">Usar ubicación actual</button><br>
            <button class="btn-incidencia">Enviar incidencia</button>
        </form>
        
    </div>
    <nav>
        <button class="nav-btn" data-page="profile.html" aria-label="Usuario">
            <img src="assets/person_24dp.svg" alt="search button" aria-hidden="true">
        </button>
        <button class="nav-btn" data-page="card.html" aria-label="Tarjeta transporte">
            <img src="assets/payment_card.svg" alt="tarjeta transporte" aria-hidden="true">
        </button>
        <button class="nav-btn" data-page="index.html" aria-label="Búsqueda">
            <img src="assets/search.svg" alt="búsqueda trayecto" aria-hidden="true">
        </button>
        <button class="nav-btn" data-page="favorites.html" aria-label="Favoritos">
            <img src="assets/star_24dp.svg" alt="trayectos favoritos" aria-hidden="true">
        </button>
        <button class="nav-btn active" data-page="report.html" aria-label="Reports">
            <img src="assets/report_24dp.svg" alt="reports incidencias" aria-hidden="true">
        </button>
    </nav>
</div>
</body>
</html>
